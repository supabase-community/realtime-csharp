name: Build And Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
      SUPABASE_USERNAME: ${{ secrets.SUPABASE_USERNAME }}
      SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'
      
      - name: Add hosts to /etc/hosts
        run: |
          sudo echo "127.0.0.1 realtime-dev.localhost" | sudo tee -a /etc/hosts
          
      - name: Initialize Testing Stack
        run: docker-compose up -d

      - name: Install dependencies
        run: dotnet restore

      - name: Build Realtime
        run: dotnet build ./Realtime/Realtime.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test ./RealtimeTests/RealtimeTests.csproj --no-restore
